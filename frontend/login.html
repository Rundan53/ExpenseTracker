<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Login page description">

    <!-- Tailwind CSS -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">

    <title>Login</title>
</head>

<body class="bg-gradient-to-br from-purple-200 to-purple-600 h-screen flex items-center justify-center p-8">
    <div class="bg-gradient-to-br from-slate-300 to-slate-900 w-full max-w-md rounded-3xl shadow-2xl p-6">
        <h2 class="text-3xl sm:text-4xl md:text-5xl mb-4 font-sans text-purple-600">Sign In</h2>
        <form onsubmit="login(event)" class="space-y-4">
            <div class="relative">
                <input type="email" id="email" name="email" placeholder="Enter your Email" required
                    class="mt-1 block w-full rounded-md shadow-sm border-gray-300 bg-gray-100 focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50 pl-4 py-2 transition duration-300 ease-in-out transform hover:scale-105">
            </div>
            <div class="relative">
                <input type="password" id="password" name="password" placeholder="Enter your Password" required
                    class="mt-1 block w-full rounded-md shadow-sm border-gray-300 bg-gray-100 focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50 pl-4 py-2 transition duration-300 ease-in-out transform hover:scale-105">
            </div>
            <button type="submit"
                class="w-full bg-gradient-to-r from-green-300 to-indigo-600 text-white font-semibold p-3 rounded-md hover:bg-gradient-to-r hover:from-green-500 hover:to-indigo-600 focus:outline-none focus:ring focus:ring-offset-2 focus:ring-indigo-200">
                Sign in
            </button>
        </form>
        <p>forgot password?<a href="./forgotpassword.html" class="text-blue-800 hover:underline hover:text-blue-950">click here</a></p>
    </div>
    
</body>
<script src='./js/login.js'></script>
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

</html>
