<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<style>
    .bg-img {
        background-image: url("images/expense.jpg");
        background-size: 100% 140%;
        background-attachment: fixed;
    }
</style>

<body class="bg-img">
    <div class="container">
        <form id="expForm" action="/expenses" method="POST">
            <div class="border p-4 border-primary rounded-4">
                <h1>EXPENSE TRACKER</h1>
                <label class="row" for="amount"><b>Expense amount</b></label>
                <input class="col-12 form-control" type="text" id="amount">
                <lable class="row" for="details"><b>Expense Description</b></lable>
                <input class="col-12 form-control" type="text" id="details">
                <lable class="row" for="category"><b>Choose The Category</b></lable>
                <select class="col-12 form-select" id="category">
                    <option value="food">Food</option>
                    <option value="housing">Housing</option>
                    <option value="transportation">Transportation</option>
                    <option value="entertainment">Entertainment</option>
                    <option value="utilities">Utilities</option>
                    <option value="healthcare">Healthcare</option>
                    <option value="education">Education</option>
                    <option value="miscellaneous">Miscellaneous</option>

                </select>
                <br>
                <br>
                <div class="row justify-content-center">
                    <button class="col-10 btn btn-primary" type="Submit" id="add">Add Expense</button>
                </div>


            </div>
        </form>
        <br><br>
    </div>
</body>

<script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>
<script src="./js/expense.js"></script>

</html>
