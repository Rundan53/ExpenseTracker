<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Login page description">

    <!-- Tailwind CSS -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">

    <title>Reset Password</title>
</head>

<body class="bg-gradient-to-br from-pink-100 via-pink-200 to-red-400 h-screen flex items-center justify-center p-8">
    <div class="bg-gradient-to-br from-slate-300 to-slate-900 w-full max-w-md rounded-3xl shadow-2xl p-6">
        <h2 class="text-3xl sm:text-4xl md:text-5xl mb-4 font-sans text-gray-700">Forgot Password</h2>
        <form id="resetForm" class="space-y-4">
            <div class="relative">
                <input type="email" id="email" name="email" placeholder="Enter your Email" required
                    class="mt-1 block w-full rounded-md shadow-sm border-gray-300 bg-gray-100 focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50 pl-4 py-2 transition duration-300 ease-in-out transform hover:scale-105">
            </div>
            <button type="submit"
                class="w-full bg-gradient-to-r from-pink-200 to-red-400 text-black font-semibold p-3 rounded-md hover:bg-gradient-to-r hover:from-red-300 hover:to-red-600 focus:outline-none focus:ring focus:ring-offset-2 focus:ring-indigo-200">
                Reset Password
            </button>
        </form>
    </div>
    
</body>
<script src="./js/forgotpassword.js"></script>
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

</html>
